<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Switches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .switches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .switch-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid #f0f0f0;
        }

        .switch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .switch-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .switch-content {
            padding: 20px;
        }

        .switch-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .switch-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status.ativo {
            background: #d4edda;
            color: #155724;
        }

        .status.inativo {
            background: #f8d7da;
            color: #721c24;
        }

        .status.manutencao {
            background: #fff3cd;
            color: #856404;
        }

        .switch-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit {
            flex: 1;
            background: #ffc107;
            color: #000;
        }

        .btn-delete {
            flex: 1;
            background: #dc3545;
            color: white;
        }

        .btn-edit:hover, .btn-delete:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-cancel {
            flex: 1;
            background: #6c757d;
            color: white;
        }

        .btn-save {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .switches-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå Gerenciamento de Switches de Rede</h1>
            <p>Sistema de Controle e Monitoramento</p>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="üîç Buscar por nome, IP, localiza√ß√£o...">
            <button class="btn btn-primary" onclick="openAddSwitch()">‚ûï Adicionar Switch</button>
        </div>

        <div id="switchesContainer" class="switches-grid"></div>
    </div>

    <!-- Modal -->
    <div id="switchModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="modal-header">Novo Switch</h2>
            <form id="switchForm" onsubmit="saveSwitch(event)">
                <input type="hidden" id="switchId">
                
                <div class="form-group">
                    <label for="name">Nome do Switch</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="ip">Endere√ßo IP</label>
                    <input type="text" id="ip" required pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="192.168.1.1">
                </div>

                <div class="form-group">
                    <label for="location">Localiza√ß√£o</label>
                    <input type="text" id="location" required>
                </div>

                <div class="form-group">
                    <label for="model">Modelo</label>
                    <input type="text" id="model" required>
                </div>

                <div class="form-group">
                    <label for="ports">N√∫mero de Portas</label>
                    <input type="number" id="ports" required min="1">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                        <option value="manutencao">Manuten√ß√£o</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Imagem do Switch</label>
                    <input type="file" id="image" accept="image/*" onchange="previewImage(event)">
                    <img id="imagePreview" class="image-preview">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBs98CBbIntL_MXvSa0kxZ_kJR_zXkVe_k",
            authDomain: "gerenciamento-de-switches.firebaseapp.com",
            databaseURL: "https://gerenciamento-de-switches-default-rtdb.firebaseio.com",
            projectId: "gerenciamento-de-switches",
            storageBucket: "gerenciamento-de-switches.firebasestorage.app",
            messagingSenderId: "1039972786986",
            appId: "1:1039972786986:web:e2e0e0e5c5e5e5e5e5e5e5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        let switches = [];

        // Carregar switches do Firebase
        function loadSwitches() {
            const switchesRef = ref(database, 'switches');
            onValue(switchesRef, (snapshot) => {
                switches = [];
                snapshot.forEach((childSnapshot) => {
                    switches.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                displaySwitches(switches);
            });
        }

        // Exibir switches
        function displaySwitches(switchesToDisplay) {
            const container = document.getElementById('switchesContainer');
            
            if (switchesToDisplay.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Nenhum switch cadastrado</h2>
                        <p>Clique em "Adicionar Switch" para come√ßar</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = switchesToDisplay.map(sw => `
                <div class="switch-card">
                    <img src="${sw.image || 'https://via.placeholder.com/300x200?text=Sem+Imagem'}" alt="${sw.name}" class="switch-image">
                    <div class="switch-content">
                        <div class="switch-name">${sw.name}</div>
                        <div class="switch-info">
                            <div class="info-row">
                                <span class="info-label">IP:</span>
                                <span class="info-value">${sw.ip}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Localiza√ß√£o:</span>
                                <span class="info-value">${sw.location}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Modelo:</span>
                                <span class="info-value">${sw.model}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Portas:</span>
                                <span class="info-value">${sw.ports}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Status:</span>
                                <span class="status ${sw.status}">${sw.status.toUpperCase()}</span>
                            </div>
                        </div>
                        <div class="switch-actions">
                            <button class="btn btn-edit" data-action="edit" data-id="${sw.id}">Editar</button>
                            <button class="btn btn-delete" data-action="delete" data-id="${sw.id}">Excluir</button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Adicionar event listeners aos bot√µes
            container.addEventListener('click', (e) => {
                const button = e.target.closest('[data-action]');
                if (!button) return;

                const action = button.dataset.action;
                const swId = button.dataset.id;
                
                console.debug('Button clicked:', action, 'ID:', swId, 'Type:', typeof swId);

                if (action === 'edit') {
                    window.openEditSwitch(swId);
                } else if (action === 'delete') {
                    if (confirm('Tem certeza que deseja excluir este switch?')) {
                        window.deleteSwitch(swId);
                    }
                }
            });
        }

        // Buscar switches
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = switches.filter(sw => 
                sw.name.toLowerCase().includes(searchTerm) ||
                sw.ip.toLowerCase().includes(searchTerm) ||
                sw.location.toLowerCase().includes(searchTerm) ||
                sw.model.toLowerCase().includes(searchTerm)
            );
            displaySwitches(filtered);
        });

        // Upload de imagem
        async function uploadImage(file) {
            const imageRef = storageRef(storage, `switches/${Date.now()}_${file.name}`);
            await uploadBytes(imageRef, file);
            return await getDownloadURL(imageRef);
        }

        // Preview de imagem
        window.previewImage = function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        // Fun√ß√£o para buscar todas as imagens √∫nicas dos switches
        function getAllUploadedImages() {
            const images = new Set();
            switches.forEach(sw => {
                if (sw.image && sw.image.trim() !== '') {
                    images.add(sw.image);
                }
            });
            return Array.from(images);
        }

        // Nova fun√ß√£o para exibir a galeria de imagens
        function displayImageGallery(currentImage = null) {
            const uploadedImages = getAllUploadedImages();
            
            let galleryContainer = document.getElementById('imageGalleryContainer');
            
            // Se o container n√£o existe, criar
            if (!galleryContainer) {
                galleryContainer = document.createElement('div');
                galleryContainer.id = 'imageGalleryContainer';
                galleryContainer.style.cssText = `
                    margin-top: 10px;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    background-color: #f9f9f9;
                `;
                
                // Inserir ap√≥s o input de imagem
                const imageInput = document.getElementById('image');
                imageInput.parentNode.insertBefore(galleryContainer, imageInput.nextSibling);
            }
            
            // Limpar conte√∫do anterior
            galleryContainer.innerHTML = '';
            
            if (uploadedImages.length === 0) {
                galleryContainer.innerHTML = '<p style="margin: 0; color: #666; font-size: 14px;">Nenhuma imagem cadastrada ainda.</p>';
                return;
            }
            
            // T√≠tulo da galeria
            const title = document.createElement('p');
            title.textContent = 'Imagens j√° cadastradas (clique para selecionar):';
            title.style.cssText = 'margin: 0 0 10px 0; font-weight: bold; font-size: 14px;';
            galleryContainer.appendChild(title);
            
            // Container das imagens
            const imagesContainer = document.createElement('div');
            imagesContainer.style.cssText = `
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
                max-height: 200px;
                overflow-y: auto;
            `;
            
            uploadedImages.forEach(imageUrl => {
                const imageWrapper = document.createElement('div');
                imageWrapper.style.cssText = `
                    position: relative;
                    cursor: pointer;
                    border: 3px solid ${imageUrl === currentImage ? '#667eea' : 'transparent'};
                    border-radius: 4px;
                    overflow: hidden;
                    transition: all 0.3s;
                `;
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.style.cssText = `
                    width: 100%;
                    height: 100px;
                    object-fit: cover;
                    display: block;
                `;
                
                imageWrapper.appendChild(img);
                
                // Evento de clique para selecionar a imagem
                imageWrapper.addEventListener('click', function() {
                    // Atualizar preview
                    document.getElementById('imagePreview').src = imageUrl;
                    document.getElementById('imagePreview').style.display = 'block';
                    
                    // Limpar o input de arquivo
                    document.getElementById('image').value = '';
                    
                    // Atualizar bordas
                    imagesContainer.querySelectorAll('div').forEach(div => {
                        div.style.border = '3px solid transparent';
                    });
                    imageWrapper.style.border = '3px solid #667eea';
                });
                
                imageWrapper.addEventListener('mouseenter', function() {
                    if (imageUrl !== currentImage) {
                        imageWrapper.style.border = '3px solid #ccc';
                    }
                });
                
                imageWrapper.addEventListener('mouseleave', function() {
                    const preview = document.getElementById('imagePreview');
                    if (preview.src !== imageUrl) {
                        imageWrapper.style.border = '3px solid transparent';
                    }
                });
                
                imagesContainer.appendChild(imageWrapper);
            });
            
            galleryContainer.appendChild(imagesContainer);
        }

        // Abrir modal para adicionar
        window.openAddSwitch = function() {
            document.getElementById('modalTitle').textContent = 'Novo Switch';
            document.getElementById('switchForm').reset();
            document.getElementById('switchId').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePreview').src = '';
            
            // Mostrar galeria de imagens existentes
            displayImageGallery();
            
            document.getElementById('switchModal').style.display = 'flex';
        };

        // Abrir modal para editar
        window.openEditSwitch = function(id) {
            console.debug('openEditSwitch called with id:', id, 'type:', typeof id);
            
            const switchToEdit = switches.find(s => 
                String(s.id) === String(id) || 
                (Number(s.id) && Number(s.id) === Number(id))
            );
            
            if (!switchToEdit) {
                console.warn('Switch not found for id:', id);
                console.warn('Available switches:', switches.map(s => ({id: s.id, type: typeof s.id})));
                alert('Switch n√£o encontrado!');
                return;
            }
            
            console.debug('Switch found:', switchToEdit);
            
            document.getElementById('modalTitle').textContent = 'Editar Switch';
            document.getElementById('switchId').value = switchToEdit.id;
            document.getElementById('name').value = switchToEdit.name;
            document.getElementById('ip').value = switchToEdit.ip;
            document.getElementById('location').value = switchToEdit.location;
            document.getElementById('model').value = switchToEdit.model;
            document.getElementById('ports').value = switchToEdit.ports;
            document.getElementById('status').value = switchToEdit.status;
            
            if (switchToEdit.image) {
                document.getElementById('imagePreview').src = switchToEdit.image;
                document.getElementById('imagePreview').style.display = 'block';
            } else {
                document.getElementById('imagePreview').style.display = 'none';
            }
            
            // Mostrar galeria de imagens existentes
            displayImageGallery(switchToEdit.image);
            
            document.getElementById('switchModal').style.display = 'flex';
        };

        // Fechar modal
        window.closeModal = function() {
            document.getElementById('switchModal').style.display = 'none';
        };

        // Salvar switch (novo ou editado)
        window.saveSwitch = async function(event) {
            event.preventDefault();
            
            const id = document.getElementById('switchId').value;
            const imageFile = document.getElementById('image').files[0];
            const imagePreview = document.getElementById('imagePreview');
            
            let imageUrl = '';
            
            // Se um arquivo foi selecionado, fazer upload
            if (imageFile) {
                imageUrl = await uploadImage(imageFile);
            } 
            // Se n√£o h√° arquivo mas h√° preview (imagem da galeria selecionada), usar o src do preview
            else if (imagePreview.style.display === 'block' && imagePreview.src) {
                imageUrl = imagePreview.src;
            }
            
            const switchData = {
                name: document.getElementById('name').value,
                ip: document.getElementById('ip').value,
                location: document.getElementById('location').value,
                model: document.getElementById('model').value,
                ports: document.getElementById('ports').value,
                status: document.getElementById('status').value,
                image: imageUrl
            };
            
            if (id) {
                await saveEditSwitch(id, switchData);
            } else {
                await saveNewSwitch(switchData);
            }
        };

        // Salvar novo switch
        async function saveNewSwitch(switchData) {
            const switchesRef = ref(database, 'switches');
            await push(switchesRef, switchData);
            closeModal();
        }

        // Salvar edi√ß√£o de switch
        async function saveEditSwitch(id, switchData) {
            console.debug('saveEditSwitch called with id:', id, 'type:', typeof id);
            const switchRef = ref(database, `switches/${id}`);
            await update(switchRef, switchData);
            closeModal();
        }

        // Excluir switch
        window.deleteSwitch = async function(id) {
            console.debug('deleteSwitch called with id:', id, 'type:', typeof id);
            const switchRef = ref(database, `switches/${id}`);
            await remove(switchRef);
        };

        // Inicializar
        loadSwitches();
    </script>
</body>
</html>
